<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookmarker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bookmarker</h1>
    <div class="form-group">
      <label for="siteName">Site Name</label>
      <input type="text" id="siteName" placeholder="Bookmark Name">
    </div>
    <div class="form-group">
      <label for="siteUrl">Site URL</label>
      <input type="text" id="siteUrl" placeholder="Website URL">
    </div>
    <button id="submitBtn">Submit</button>
    <p id="msg" class="msg"></p>
    <div class="rules">
      <h4>Site Name or Url is not valid, Please follow the rules below :</h4>
      <ol>
        <li>Site name must contain at least 3 characters</li>
        <li>Site URL must be a valid one</li>
      </ol>
    </div>
    <table>
      <thead>
        <tr>
          <th>index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
  <script src="main.js"></script>
</body>
</html>
